<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="diverRotation.js"></script>
    <script src="oceanRotation.js"></script>
    <script src="fish.js"></script>
    <script src="treasure.js"></script>
</head>

<body>
    <a-scene>
        <!--Sky-->
        <a-sky src="water.png">

        </a-sky>

        <a-entity id="camera" look-controls camera position="-10 50 65"></a-entity>

        <a-assets>
            <a-asset-item id="scuba_diver" src="assets/diver/scene.gltf"></a-asset-item>
            <a-asset-item id="ocean_floor" src="assets/ocean/scene.gltf"></a-asset-item>
        </a-assets>

        <!--scuba diver-->
        <a-entity 
        id="diver" 
        gltf-model="#scuba_diver" 
        scale="0.15 0.15 0.15" 
        position="0 35 60" 
        rotation="0 90 -40"
        diver-rotation-reader
        dynamic-body = "mass: 0">        
        </a-entity>

        <!--ocean floor-->
        <a-entity 
        id="ocean" 
        gltf-model="#ocean_floor" 
        scale="50 30 40" 
        position="-10 25 30" 
        rotation="0 90 0"
        ocean-rotation-reader
        fish
        coin>
        </a-entity>

    </a-scene>
</body>

</html>
